<ion-header>

  <!--<ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content class="background">

  <ion-card>
    <ion-card-header>
      Registration Form
    </ion-card-header>
    <br />
    <ion-card-content>
      <ion-list no-line>
        <form [formGroup]="RegistrationForm">
          <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input formControlName="firstName" type="text" [class.invalid]="!RegistrationForm.controls.firstName.valid && (RegistrationForm.controls.firstName.dirty || submitAttempt)"></ion-input>
          </ion-item>
          <ion-item *ngIf="!RegistrationForm.controls.firstName.valid  && (RegistrationForm.controls.firstName.dirty || submitAttempt)">
            <p>Please enter a First name.</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input formControlName="lastName" type="text" [class.invalid]="!RegistrationForm.controls.lastName.valid && (RegistrationForm.controls.lastName.dirty || submitAttempt)"></ion-input>
          </ion-item>
          <ion-item *ngIf="!RegistrationForm.controls.lastName.valid  && (RegistrationForm.controls.lastName.dirty || submitAttempt)">
            <p>Please enter a Last name.</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="text" [class.invalid]="!RegistrationForm.controls.email.valid && (RegistrationForm.controls.email.dirty || submitAttempt)"></ion-input>
          </ion-item>
          <ion-item *ngIf="!RegistrationForm.controls.email.valid  && (RegistrationForm.controls.email.dirty || submitAttempt)">
            <p>Please enter a valid email.</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="password" type="password" [class.invalid]="!RegistrationForm.controls.password.valid && (RegistrationForm.controls.password.dirty || submitAttempt)"></ion-input>
          </ion-item>
          <ion-item *ngIf="!RegistrationForm.controls.password.valid  && (RegistrationForm.controls.password.dirty || submitAttempt)">
            <p>Please enter a password.</p>
          </ion-item>

          <br />
          <button ion-button block outline color="light">Register</button>
        </form>

      </ion-list>

    </ion-card-content>
  </ion-card>
  <button class="botton" ion-button clear full color="light" (click)='login()'>Already have an account? Sign In</button>



</ion-content>
